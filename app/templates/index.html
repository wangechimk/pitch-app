{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block content %}
    <h2 class="text-center" id="all">All Pitches</h2>
        <div class="container text-center">
    <div class="text-content">
    </div>
            <ul class="nav col-12 col-md auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#all">All Pitches</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#jobs">Job Pitches</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#event">Event Pitches</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#ads">Advert Pitches</a>
                </li>
            </ul>
            <div class="tab-content">
                <div  class="container tab-pane active" id="all"><br>
                    {{ macro.display(pitches) }}
                </div>
                <div  class="container tab-pane fade" id="event"><br>
                    {{ macro.display(event)}}
                </div>
                <div  class="container tab-pane fade" id="jobs"><br>
                    {{ macro.display(job) }}
                </div>
                <div  class="container tab-pane fade" id="ads"><br>
                    {{ macro.display(advertisement) }}
                </div>
            </div>
        </div>

{% endblock%}
